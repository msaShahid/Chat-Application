<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebSocket Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">WebSocket Chat</h2>
    
    <div id="messages" class="h-64 overflow-y-auto border border-gray-300 rounded p-3 mb-4 bg-gray-50 text-sm text-gray-700 space-y-2">
      <!-- Messages appear here -->
    </div>

    <div class="flex space-x-2">
      <input
        id="messageInput"
        type="text"
        placeholder="Type your message..."
        class="flex-1 border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        onclick="sendMessage()"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
      >
        Send
      </button>
    </div>
  </div>


</body>
</html>
